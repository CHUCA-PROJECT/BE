server:
  port: 8888

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

#logging:
#  level:
#    org.springframework.cloud.gateway: DEBUG

spring:
  config:
    activate:
      on-profile: local

  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # 원래 login,signup, check-id, reissue 리스트 형식으로 한 번에 작성 -> 적용 안됨
        - id: member-for-login
          predicates:
            - Path=/member/login
            - Method=POST
          uri: http://localhost:8081

        - id: member-for-signup
          predicates:
            - Path=/member/signup
            - Method=POST
          uri: http://localhost:8081

        - id: member-for-check-id
          predicates:
            - Path=/member/check-id
            - Method=GET
          uri: http://localhost:8081

        - id: member-for-reissue
          predicates:
            - Path=/member/reissue
            - Method=POST
          uri: http://localhost:8081

        # 위의 uri 제외한 나머지 member 서비스의 요청 처리
        - id: member-all
          predicates:
            - Path=/member/**
            - Method=POST,GET,PUT,DELETE,PATCH
          uri: http://localhost:8081
          filters:
            - AuthorizationHeaderFilter


jwt:
  secret: ${JWT_SECRET_KEY}